            </div>
        </div>

            </div>
        </div>

        <div class="container-4">
            <h2>Challenge 5 : Change the color of all Buttons</h2>
            <div class="flex-box-pick-color">
                <form>
                    <select name="backdrop" id="background"
                        onChange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>
                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-warning">Google!</button>
                <button class="btn btn-success">Tesla!</button>

            </div>
        </div>
        <div class="container-6"> 
            <h2>Challenge 6 : BlackJack</h2>
            <h3><span id="blackjacj-result">Let's Play</span></h3>

            <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h2>You : <span id="your-blackjack-result">0</span></h2>
                </div>
                <div id="dealer-box">
                    <h2>Dealer : <span id="dealer-blackjack-result">0</span></h2>
                </div>
            </div>
            <div class="flex-blackjack-row-2">
                <div>
                    <button class="btn-lg btn-primary mr-2"
                        id="blackjack-hit-button">Hit</button>
                    <button class="btn-lg btn-warning mr-2"
                        id="blackjack-stand-button">Stand</button>
                    <button class="btn-lg btn-danger"
                        id="blackjack-deal-button">Deal</button>
                </div>
            </div>
                <div class="flex-blackjack-row-3">
                    <table>
                        <tr>
